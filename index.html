<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="form for treehouse techdegree prohject 3 building forms">
    <title>The Code Review | Project 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- add FontAwesome here -->
</head>
<body>
    <header>
      <h1>The Code Review</h1>
      <div id="box">
      <h2> Sign up for our newsletter</h2>
      <p id="latest"> Get the latest news on how your code is doing right in your inbox</p><hr>
    </div>
    </header>

    <main>
            <!-- form goes here. -->

            <form>
              <div class="contact">
                  <fieldset class="contact-info">
                      <legend id="title1">Contact Information</legend>
                      <label for="name">Full Name </label>
                      <input type="text" id="name" name="user_name" placeholder="Required">
                      <label for="email">Email Address </label>
                      <input type="email" id="email" name="user_email" placeholder="Required">
                      <label for="phone">Phone Number</label>
                      <input type="tel" id="phone" name="user_phone">
                      <label for="address1">Street Address </label>
                      <input type="text" id="address1" name="user_address1">
                      <label for="address2">City</label>
                      <input type="text" id="address2" name="user_address2">
                      <label for="state">State</label>
                        <select id="state" name="user_state">
                          <option hidden>Choose State</option>
                          <option value="AL">Alabama</option>
                        	<option value="AK">Alaska</option>
                        	<option value="AZ">Arizona</option>
                        	<option value="AR">Arkansas</option>
                        	<option value="CA">California</option>
                        	<option value="CO">Colorado</option>
                        	<option value="CT">Connecticut</option>
                        	<option value="DE">Delaware</option>
                        	<option value="DC">District of Columbia</option>
                        	<option value="FL">Florida</option>
                        	<option value="GA">Georgia</option>
                        	<option value="HI">Hawaii</option>
                        	<option value="ID">Idaho</option>
                        	<option value="IL">Illinois</option>
                        	<option value="IN">Indiana</option>
                        	<option value="IA">Iowa</option>
                        	<option value="KS">Kansas</option>
                        	<option value="KY">Kentucky</option>
                        	<option value="LA">Louisiana</option>
                        	<option value="ME">Maine</option>
                        	<option value="MD">Maryland</option>
                        	<option value="MA">Massachusetts</option>
                        	<option value="MI">Michigan</option>
                        	<option value="MN">Minnesota</option>
                        	<option value="MS">Mississippi</option>
                        	<option value="MO">Missouri</option>
                        	<option value="MT">Montana</option>
                        	<option value="NE">Nebraska</option>
                        	<option value="NV">Nevada</option>
                        	<option value="NH">New Hampshire</option>
                        	<option value="NJ">New Jersey</option>
                        	<option value="NM">New Mexico</option>
                        	<option value="NY">New York</option>
                        	<option value="NC">North Carolina</option>
                        	<option value="ND">North Dakota</option>
                        	<option value="OH">Ohio</option>
                        	<option value="OK">Oklahoma</option>
                        	<option value="OR">Oregon</option>
                        	<option value="PA">Pennsylvania</option>
                        	<option value="RI">Rhode Island</option>
                        	<option value="SC">South Carolina</option>
                        	<option value="SD">South Dakota</option>
                        	<option value="TN">Tennessee</option>
                        	<option value="TX">Texas</option>
                        	<option value="UT">Utah</option>
                        	<option value="VT">Vermont</option>
                        	<option value="VA">Virginia</option>
                        	<option value="WA">Washington</option>
                        	<option value="WV">West Virginia</option>
                        	<option value="WI">Wisconsin</option>
                        	<option value="WY">Wyoming</option>
                        </select>
                      <label for="zip-code" >Zip Code </label>
                      <input type="text" id="zip-code" name="user_zip">
                      <br>

              </fieldset>
              <hr>
            </div>

            <div class="preferences">
                      <fieldset class="news_selection">
                          <legend id="newsletter">Newsletter</legend>
                          <label class="newsletter-text">Select the newsletters you would like to receive</label><br>

                          <input type="checkbox" id="html" value="html_news" name="user_news_choice">
                          <label class="news" for="html">HTML News</label><br>

                          <input type="checkbox" id="css" value="css_news" name="user_news_choice">
                          <label class="news" for="css">CSS News</label><br>

                          <input type="checkbox" id="java" value="java_news" name="user_news_choice">
                          <label class="news" for="java">Java Script News</label> <br>

                          <p>Newsletter Format</p>
                          <input type="radio" id="html_text" value="html_text" name="user_format">
                          <label for="html_text" class="news">HTML</label><br>
                          <input type="radio" id="plain_text" value="plain_text" name="user_format">
                          <label for="plain_text" class="news">Plain Text</label><br>

                          <label for="topics" class="topics">Other topics you'd like to hear about</label>
                          <textarea name="topics" id="topics"></textarea>


                          <button type="submit">Sign Up</button>
                      </fieldset>
                    </div>
                      </form>
                          <p id="copywrite">Copywrite The Code Review </p>


    </main>
</body>
